<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css" />
    <title>FGPOS-LOGIN</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="logopos.png" alt="user" />
      <div class="header__information">
        <a href="/">Inicio</a>
        <a href="/">Planes</a>
        <a href="/">Contacto</a>
        <img
          class="header__colombia__img"
          src="https://img.icons8.com/offices/16/000000/colombia.png"
        />
      </div>
      <div class="header__menu">
        <div class="header__menu--profile">
          <img src="./icons8-usuario-masculino-30.png" />
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="/">Cuenta</a></li>
          <li><a href="/">Cerrar Sesión</a></li>
        </ul>
      </div>
    </header>

    <section class="login_container">
      <section class="login">
        <h2>Iniciar Sesiòn</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label for="cbox1">
              <input type="checkbox" name="" id="cbox1" value="checkbos" />
              Recuérdame
            </label>
            <a href="/">Olvidé mi contraseña</a>
          </div>
        </form>

        <section class="login__container--social-media">
          <div>
            <img
              src="https://img.icons8.com/ios/50/000000/google-plus.png"
              alt="google"
            />Iniciar seciòn con google
          </div>
          <div>
            <img
              src="https://img.icons8.com/color/48/000000/twitter.png"
              alt="twitter"
            />Iniciar seciòn con twitter
          </div>
        </section>

        <p class="login__container--register">
          No tienes ninguna cuenta <a href="">Regístrate</a>
        </p>
      </section>
    </section>
  </body>
  <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
</html>
